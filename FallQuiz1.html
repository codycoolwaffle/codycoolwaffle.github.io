</div>
<script type="text/javascript">
		var elements = [grab("a"), grab("b"), grab("c"), grab("d"), grab("e"), grab("f")];
		var header = document.getElementById("h");
		var background = document.getElementsByTagName("body")[0];
		var text = document.getElementById("p");

		var textContent = 42;
		var colours = ["#FC7D5B", "#963EA6", "#FF987D", "#B461C2"];

		for(var i = 0; i < elements.length; i++)
		{
			elements[i].onclick = buttons;
		}

		function grab(id)
		{
			return document.getElementById(id);
		}

		function buttons(event)
		{
			var idNum = "abcdef".indexOf(event.target.id);

			console.log(idNum);
			if(idNum < 0)
				return;
			else if(idNum < 2)
				document.getElementById("h").style.color = colours[idNum];
			else if(idNum < 4)
				document.getElementsByTagName("body")[0].style.backgroundColor = colours[idNum];
			else if(idNum == 4)
			{
				textContent++;
				text.textContent = textContent;
			}
			else if(idNum == 5)
			{
				textContent--;
				text.textContent = textContent;
			}

		}
