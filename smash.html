<!DOCTYPE html>
<html>
	<head>
		<title>Super Smash Bros Ultimate</title>
		<style type="text/css">
			body{margin: 0; background-color: #000; text-align: center}
			iframe{margin: 0 auto}
		</style>
	</head>
	<body>
		<iframe width="1280" height="720" src="https://www.youtube.com/embed/B6CO5ZtTr00?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
		<script src="javascript/wafflib.js"></script>
		<script>
			var initWidth = 1280;
			var initHeight = 720;
			
			resize();
			function resize()
			{
				var newWidth = window.innerWidth;
				var newHeight = window.innerHeight;
				
				var widthScale = newWidth/initWidth;
				var heightScale = newHeight/initHeight;
				
				var scaleFactor = Math.min(widthScale, heightScale);
				
				get("iframe")[0].setAttribute("width", initWidth * scaleFactor);
				get("iframe")[0].setAttribute("height", initHeight * scaleFactor);
			}
			window.onresize = resize;
		</script>
	</body>
</html>
