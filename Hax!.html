<!DOCTYPE html>
<html>

		<meta charset='utf-8' />
		<title>Hacks!</title>
	 	<style type='text/css'>
	 		/* styles go here */
			div.hack{margin:1em; padding:1em; border:1px solid #963EA6; background-color:#B461C2}
		</style>
		<body style="background-color:#E7719F; text-align:center">
	</head>
	
	<body>
	  	<h1>Hacks!</h1>
	  	<!-- Page Content -->
		<div class='hack'>
      			<button id='button1'>Generate random string</button>
      			<div id='randomstring'></div>
		</div>
		
		<div class='hack'>
			<input type='text' id='hacker' /><br />
			<button id='button2'>Hacker Speak</button>
			<div id='hackerspeak'></div>
		</div>
		
		<div class='hack'>
			<input type='text' id='caps' /><br />
			<button id='button3'>Caps Speak</button>
			<div id='capspeak'></div>
		</div>
		
      		<script type='text/javascript'>
        		var alphabet = 'abcdefghijklmnopqrstuvwxyz';
        		function get(id)
        		{
         			return document.getElementById(id);
        		}
        
        		get('button1').onclick = generateRandomString;
			get('button2').onclick = generateHackerSpeak;
        
        		function generateRandomString(e)
        		{
				var randomString = '';
				var length = Math.floor((Math.random() * 40)+2);
				
				for(var i = 0; i < length; i++)
				{
					var index = Math.floor(Math.random() * alphabet.length);
					randomString += alphabet[index];
				}
				
         			get('randomstring').textContent = randomString;
      			}
			
			function generateHackerSpeak()
			{
				var inputString = get('hacker').value;
				var outputString = '';
				for(var i = 0; i < inputString.length; i++)
				{
					if(inputString[i].toLowerCase() == 'a')
						outputString += '4';
					else if(inputString[i].toLowerCase() == 'i')
						outputString += '1';
					else if(inputString[i].toLowerCase() == 'o')
						outputString += '0';
					else
						outputString += inputString[i];
				}
				get('hackerspeak').textContent = outputString;
			}
			
			function generateCapsSpeak()
			{
				var inputString = get('caps').value;
				var outputString = '';
				
				for(var i = 0; i < inputString.length; i++)
				{
					if(Math.random < 0.5)
						outputString += inputString[i].toLowerCase();
					else
						outputString += inputString[i].toUpperCase();
				}
				
				get('capspeak').textContent = outputString;
			}
      		</script>
	</body>
</html>
