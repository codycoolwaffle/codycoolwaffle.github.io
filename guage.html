<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>Guage</title>
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<style type="text/css">
		p{font-family: "Comic Sans MS"}
		#newgame{margin: 3.5em}
		#doit{margin: 3.5em}
		.btn
		{
	        -webkit-border-radius: 30;
	        -moz-border-radius: 30;
	        border-radius: 30px;
	        font-family: Georgia;
	        color: #B6EF75;
	        font-size: 32px;
	        background: #B461C2;
	        padding: 10px 20px 10px 20px;
	        text-decoration: none;
		}

		.btn:hover
		{
	        background: #D18EDC;
	        text-decoration: none;
		}



	</style>
</head>
<body>
<h1>Guage</h1>
<svg xmlns:xlink="http://www.w3.org/1999/xlink" width="600" height="400" xmlns="http://www.w3.org/2000/svg"
     viewbox="0 0 600 400">
	<!-- the shapes and stuff will go here -->
	<g id="theThing">
		<defs>
			<clipPath id="clip">
				<polygon points="0 0 0 180 300 350 600 180 600 0 z"></polygon>
			</clipPath>
		</defs>
		<rect x="0" y="0" width="600" height="400" fill="#B461C2"></rect>
		<!-- Big circle and tick marks -->
		<circle cx="300" cy="350" r="250" fill="none" stroke="#E7719F" stroke-width="4" clip-path="url(#clip)"></circle>
		<polyline id="k12" points="300 100 300 80" stroke="#E7719F" stroke-width="4"></polyline>
		<g id="k">
			<g id="k123">
				<use xlink:href="#k12" transform="rotate(10 300 350)"></use>
				<use xlink:href="#k12" transform="rotate(20 300 350)"></use>
				<use xlink:href="#k12" transform="rotate(30 300 350)"></use>
			</g>
			<use xlink:href="#k123" transform="rotate(30 300 350)"></use>
		</g>
		<use xlink:href="#k" transform="rotate(-70 300 350)"></use>

		<!-- Little tick marks -->

		<g id="illegalMinors">
			<g id="legalMinors">
				<polyline points="300 100 300 90" stroke="#E7719F" stroke-width="2" transform="rotate(2 300 350)"></polyline>
				<polyline points="300 100 300 90" stroke="#E7719F" stroke-width="2" transform="rotate(4 300 350)"></polyline>
				<polyline points="300 100 300 90" stroke="#E7719F" stroke-width="2" transform="rotate(6 300 350)"></polyline>
				<polyline points="300 100 300 90" stroke="#E7719F" stroke-width="2" transform="rotate(8 300 350)"></polyline>
			</g>
			<use xlink:href="#legalMinors" transform="rotate(10 300 350)"></use>
			<use xlink:href="#legalMinors" transform="rotate(20 300 350)"></use>
		</g>
		<use xlink:href="#illegalMinors" transform="rotate(30 300 350)"></use>
		<use xlink:href="#illegalMinors" transform="rotate(-30 300 350)"></use>
		<use xlink:href="#illegalMinors" transform="rotate(-60 300 350)"></use>

		<!-- Numbers -->
		<g text-anchor="middle" fill="#E7719F" font-size="24px" font-family="Quicksand">
			<text x="300" y="75" transform="rotate(-60 300 350)">0</text>
			<text x="300" y="75" transform="rotate(-50 300 350)">10</text>
			<text x="300" y="75" transform="rotate(-40 300 350)">20</text>
			<text x="300" y="75" transform="rotate(-30 300 350)">30</text>
			<text x="300" y="75" transform="rotate(-20 300 350)">40</text>
			<text x="300" y="75" transform="rotate(-10 300 350)">50</text>
			<text x="300" y="75">60</text>
			<text x="300" y="75" transform="rotate(10 300 350)">70</text>
			<text x="300" y="75" transform="rotate(20 300 350)">80</text>
			<text x="300" y="75" transform="rotate(30 300 350)">90</text>
			<text x="300" y="75" transform="rotate(40 300 350)">100</text>
			<text x="300" y="75" transform="rotate(50 300 350)">110</text>
			<text x="300" y="75" transform="rotate(60 300 350)">120</text>
		</g>

		<!-- Needle and rivets -->
		<g id="needle" transform="rotate(30 300 350)">
			<polygon points="300 350 285 350 300 100 z" fill="#FF987D"></polygon>
			<polygon points="300 350 315 350 300 100 z" fill="#FC7D5B"></polygon>
		</g>
		<circle cx="300" cy="350" r="15" fill="#83CB2F" stroke="#83CB2F"></circle>
		<circle cx="300" cy="350" r="7" fill="#E4FBCA" stroke="#E4FBCA"></circle>
	</g>
</svg>


<div id='doit'><a class="btn">Just do it!</a></div>

<script src="http://codycoolwaffle.github.io/javascript/Guage.js"></script>
</body>
</html>
