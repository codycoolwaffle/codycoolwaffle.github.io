<body style="background-color:#E7719F; text-align:center">
<h1>Do you want to build a snowman?</h1>

<svg width='600' height='400' xmlns='http://www.w3.org/2000/svg' viewbox='0 0 600 400'>
	<rect x='0' y='0' width='600' height='400' fill='#B461C2'></rect>
	<circle cx="100" cy="100" r="5" fill="#FF987D" id="id"></circle>
</svg>

<script src="javascript/wafflib.js"></script>
<script type="text/javascript">
		get("body")[0].onkeydown = function(event)
		{
			//left
			if(event.keyCode == 37)
			{
				get("#id").setAttribute("cx", get("#id").getAttribute("cx")-5);
			}

			//right
			else if(event.keyCode == 39)
			{
				get("#id").setAttribute("cx", get("#id").getAttribute("cx")-0+5);
			}

			//up
			else if(event.keyCode == 38)
			{
				get("#id").setAttribute("cy", get("#id").getAttribute("cy")-5);
			}

			//down
			else if(event.keyCode == 40)
			{
				get("#id").setAttribute("cy", get("#id").getAttribute("cy")-0+5);
			}
			isOffScreen(get("#id"), get("svg")[0].getAttribute("width"), get("svg")[0].getAttribute("height"));
		}

		get("body")[0].onkeypress = function(event)
		{
			console.log(event.keyCode);
		}

		get("body")[0].onkeyup = function(event)
		{
			console.log(event.keyCode);
		}

		anime();
		function anime()
		{
			//get("#id").setAttribute("cx", get("#id").getAttribute("cx")-0+1);
			isOffScreen(get("#id"));
			setTimeout(anime, 50);
		}
</script>
</body>
