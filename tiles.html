<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tiles</title>
</head>
<body style="text-align:center">
	<h1>Tiles</h1>
	<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" xmlns:xlink="http://www.w3.org/1999/xlink">
		<rect x="0" y="0" width="600" height="400" fill="#B461C2" />
		<g id="squares"></g>
	</svg>

	<script type="text/javascript">
		//Declaring variables
		var across = 100;
		var down = 100;
		var margin = 1;
		var size = 2;
		var startX = 300 - ((across * size + (across + 1) * margin)/2);
		var startY = 200 - ((down * size + (down + 1) * margin)/2);

		//Main loop
		//Making 4 rows of four squares
		for(var j = 0; j < down; j++)
		{
			//Making 4 squares
			for(var i = 0; i < across; i++)
			{
				//Making coords for a square
				var x = startX + margin + i * (margin + size);
				var y = startY + margin + j * (margin + size);

				//Drawing the square
				var sq = drawSquare(x, y, size, "#FF987D");
				console.log(sq);
				document.getElementById("squares").innerHTML += sq;
			}
		}

		function drawSquare(x, y, size, colour)
		{
			return printf("<rect x='%s' y='%s' width='%s' height='%s' fill='%s' />", x, y, size, size, colour);
		}

		function printf()
		{
            var g = arguments[0];
            for (var i = 1; i < arguments.length; i++)
			{
                g = g.replace("%s", arguments[i]);
            }
            return g;
        }

	</script>
</body>
</html>
