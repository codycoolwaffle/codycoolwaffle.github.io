<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Hangman Game</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<style type="text/css">
			p{margin-top:0; margin-bottom: 0}
			input{margin-bottom:40px}
		</style>
	</head>
	<body>
		<svg width="400" height="600" xmlns='http://www.w3.org/2000/svg' viewbox='0 0 400 600'>
			<defs>
				<clipPath id="noose">
					<rect x="0" y="0" width="400" height="225"></rect>
				</clipPath>
			</defs>

			<g fill="#963EA6" stroke="#963EA6">
				<rect x="0" y="570" width="400" height="25"></rect>
				<rect x="45" y="100" width="10" height="470"></rect>
				<rect x="45" y="100" width="255" height="10"></rect>
				<polyline points="125 105 50 180" fill="none" stroke-width="7.5"></polyline>
				<rect x="295" y="100" width="5" height="125"></rect>

				<circle cx="297.5" cy="240" r="17.5" fill="none" stroke-width="5"></circle>
				<circle cx="297.5" cy="220" r="12.5" clip-path="url(#noose)"></circle>
				<circle cx="297.5" cy="205" r="10"></circle>
				<circle cx="297.5" cy="195" r="7.5"></circle>
				<circle cx="297.5" cy="187.5" r="5"></circle>
			</g>
			<g fill="none" stroke="none">
				<circle id="hm6" cx="297.5" cy="250" r="20"></circle>
				<polyline id="hm5" points="297.5 250 297.5 400" stroke-width="10"></polyline>
				<polyline id="hm4" points="297.5 290 250 340" stroke-width="10"></polyline>
				<polyline id="hm3" points="297.5 290 345 340" stroke-width="10"></polyline>
				<polyline id="hm2" points="297.5 400 250 450" stroke-width="10"></polyline>
				<polyline id="hm1" points="297.5 400 345 450" stroke-width="10"></polyline>
			</g>
		</svg>

		<p id="word"></p><br>
		<p id="out"></p><br>
		<p id="FAILURE"></p><br>

		<script src="javascript/wafflib.js"></script>
		<script src="javascript/hang.js"></script>
	</body>
</html>
