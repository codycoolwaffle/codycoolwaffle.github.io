<!doctype html><html><head>    <meta charset="UTF-8">    <title>SNOW GLOBE!</title>    <style type="text/css">		canvas{position:absolute}		canvas#background{background-color: #E7719F}	</style></head><body>	<canvas id="background"  	width="600" height="800" ></canvas>	<canvas id="stars"  			width="600" height="800" ></canvas>	<canvas id="trees"  			width="600" height="800" ></canvas>	<canvas id="mainTree"  		width="600" height="800" ></canvas>	<canvas class="ornaments"  	width="600" height="800" ></canvas>	<canvas id="lights"  		width="600" height="800" ></canvas>	<canvas class="ornaments"  	width="600" height="800" ></canvas>	<canvas id="snow"  			width="600" height="800" ></canvas>        <script type="text/javascript">		var width = 600;		var height = 800;				var ornamentRadius = 10;		var ornamentColours = ["#E7719F", "#FF987D", "#B461C2"];		var snow = [];		var timer = null;				drawElements();				//Calling all Main Functions		function drawElements()		{			width = window.innerWidth;			height = window.innerHeight;			var canvas = get("canvas");			for(var i = 0; i < canvas.length; i++)			{				canvas[i].setAttribute("width", width);				canvas[i].setAttribute("height", height);			}			drawBackground();			//drawStars();			drawTrees();			drawMainTree();			drawOrnaments(1);			drawLights();			drawOrnaments(2);			drawSnow();						if(timer)			{				clearTimeout(timer);				timer = null;			}			anime();		}				//Main Functions		function drawBackground()		{			var context = get("#background").getContext("2d");			context.beginPath();			context.fillStyle = "#99f";			context.rect(0, 0, width, height);			context.fill();			context.closePath();						context.beginPath();			context.fillStyle = "#ddd";			context.rect(0, height*(2/3), width, height/3);			context.fill();			context.closePath();		}		function drawStars()		{			//Save for later		}		function drawTrees()		{			for(var i = 0; i < 100; i++)			{				var pos = [Math.random() * width, 						  height * 2/3 + height*1/3*i/100];				var wide = Math.random() * (width/20);				var high = Math.random() * (height/2);				var colour = (Math.random() > 0.5) ? "#053" : "#044";				drawATree(pos, wide, high, colour);			}		}		function drawMainTree()		{			drawATree([width/2, height], width*0.8, height*0.8, "#83CB2F");		}		function drawOrnaments(layer)		{			for(var i = 0; i < 10; i++)			{				for(var j = 0; j < 10; j++)				{					var pos = [i * width / 10 + Math.random() * 40, 							   j * height / 10 + Math.random() * 40];					var whichColour = ornamentColours[Math.floor(Math.random() * ornamentColours.length)];					console.log(pos[0] + " " + pos[1]);					drawOrnament(pos, whichColour, ornamentRadius, layer-1);				}			}		}		function drawLights()		{			for(var i = 0; i < 256; i++)			{				var x = (i * width / 16)%width;				var y = (i * height / 256);				drawOrnament([x, y], "#FFF", 7, 1);			}		}		function drawSnow()		{			for(var i = 0 ; i < 1000; i++)			{				var pos = [width*Math.random(), height*Math.random()];				var r = 1+(Math.random()*2);				drawSnowflake(pos, r);				snow.push([pos, r]);			}		}				function anime()		{			var context = get("#snow").getContext("2d");			context.clearRect(0, 0, width, height);						for(var i = 0; i < snow.length; i++)			{				snow[i][0][0] = snow[i][0][0]+(Math.random()*3)-(Math.random()*3);				snow[i][0][0] %= width;				snow[i][0][1] += Math.random()*10;				snow[i][0][1] %= height;				drawSnowflake(snow[i][0], snow[i][1]);			}			timer = setTimeout(anime, 50);		}				window.onresize = function()		{			var canvas = get("canvas");			for(var i = 0; i < canvas.length; i++)			{				canvas[i].getContext("2d").clearRect(0, 0, width, height);			}			snow = [];			width = window.innerWidth;			height = window.innerHeight;			for(var i = 0; i < canvas.length; i++)			{				canvas[i].setAttribute("width", width);				canvas[i].setAttribute("height", height);			}			drawElements();		}										//////////////////////////		///  Helper Functions  ///		//////////////////////////		function get (which) {  			if (which[0] == "#")				return document.getElementById(which.substr(1));		  	else if (which[0] == ".")				return document.getElementsByClassName(which.substr(1));		  	else				return document.getElementsByTagName(which);		}				function drawATree(pos, w, h, colour)		{			var context = get("#trees").getContext("2d");			context.beginPath();			context.fillStyle = colour;			context.moveTo(pos[0]-(w/2), pos[1]);			context.lineTo(pos[0]+(w/2), pos[1]);			context.lineTo(pos[0], pos[1]-h);			context.fill();			context.closePath();		}				function drawOrnament(pos, colour, r, layer)		{			if(!isInTree(pos[0], pos[1]))				return;			var context = get(".ornaments")[0].getContext("2d");			context.beginPath();			context.fillStyle = colour;			context.arc(pos[0], pos[1], r, 0, 2*Math.PI, false);			context.fill();			context.closePath();		}				function isInTree(x, y)		{			return (y > (-2 * height * x / width) + (1.2 * height)) && (y > (2 * height * x / width) - (0.8 * height));		}				function randomWithMinMax(min, max)		{			return (Math.random()*(max-min))+min;		}				function randomIntWithMinMax(min, max)		{			return Math.floor((Math.random()*max)+min);		}				function drawSnowflake(pos, r)		{			var context = get("#snow").getContext("2d");			context.beginPath();			context.arc(pos[0], pos[1], r, 0, 2*Math.PI, false);			context.fillStyle = "#FFF";			context.fill();			context.closePath();		}	</script></body></html>
