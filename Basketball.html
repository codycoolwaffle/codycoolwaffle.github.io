<html>

		<meta charset='utf-8' />
		<title>Basketballs!</title>
		<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	 	<style type='text/css'>
	 		/* styles go here */
			h1{color:#B6EF75; font-family:Quicksand; background-color:#DA4F85; text-align:center; padding:1em; font-weight:normal; font-size:72px}
			p{color:#B6EF75; font-family:Courier}
			body{text-align:center}
		</style>
		<body style="background-color:#E7719F">
	</head>
	
	<body>
	  	<h1>Ball is life.</h1>
	  	<!-- Page Content -->
		
		<svg width='800' height='200' xmlns="http://www.w3.org/2000/svg" viewbox='0 0 800 200' xmlns:xlink= "http://www.w3.org/1999/xlink">
			<defs>
				<clipPath id='ball'>
					<circle cx='100' cy='100' r='50' />
				</clipPath>
				
				<radialGradient id='ballIsLife' cx='60%' cy='40%' r='60%' fx='60%' fy='40%'>
					<stop offset='0%' style='stop-color:#FFF; stop-opacity:1' />
					<stop offset='100%' style='stop-color:#FFF; stop-opacity:0' />
				</radialGradient>
			</defs>
			
			<!-- the shapes and stuff will go here -->
			<rect x='0' y='0' width='800' height='200' fill='#B461C2' />
			<rect x='0' y='150' width='800' height='25' fill='#963EA6' />
			<g id='bb1' transform='translate(0 0)'>
				<circle cx='100' cy='100' r='50' fill='#FF987D' />
				<line x1='50' x2='150' y1='100' y2='100' stroke='black' />
				<line x1='100' x2='100' y1='50' y2='150' stroke='black' />
				<circle cx='100' cy='30' r='50' fill='none' stroke='black' clip-path='url(#ball)' />
				<circle cx='100' cy='170' r='50' fill='none' stroke='black' clip-path='url(#ball)' />
			</g>
			<circle cx='100' cy='100' r='50' fill='url(#ballIsLife)' />
		</svg>
		
		<script type='text/javascript'>
			//Declaring variables
			var moveBall = document.getElementById('bb1');
			var x = 0;
			var rotation = 0;
			var velocity = 5;
			var rotVelocity = velocity *360/314;
			
			//Calling main loop
			animate();
			
			//Declaring main loop function
			function animate()
			{
				//Testing if is touching edge
				if(x >= 650 || x<= -50)
				{
					//Making ball go backwards
					velocity = -velocity;
					rotVelocity = -rotVelocity;
				}
				
				//Increasing the movement variables
				x += velocity;
				rotation += rotVelocity;
				
				//Moving and rotating the ball
				moveBall.setAttribute('transform', 'translate(' + x + ' 0) rotate(' + rotation + ' 100 100)');
				//Telling Javascript how much milliseconds to wait before repeating loop
				setTimeout(animate, 30);
			}
		</script>
	</body>
</html>
