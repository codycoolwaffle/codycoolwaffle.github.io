	<meta charset='utf-8' />
	<title>Basketballs!</title>
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<style type='text/css'>
	 		/* styles go here */
			h1{color:#B6EF75; font-family:Quicksand; background-color:#DA4F85; text-align:center; padding:1em; font-weight:normal; font-size:72px; margin-left:-8px; margin-right:-8px}
			p{color:#B6EF75; font-family:Courier}
			body{text-align:center}


	</style>
</head>

<body style="background-color:#E7719F">
<h1>Ball is life.</h1>
<!-- Page Content -->

<svg width='800' height='200' xmlns="http://www.w3.org/2000/svg" viewbox='0 0 800 200'
>
	<defs>
		<clipPath id='ball'>
			<circle cx='100' cy='100' r='50' ></circle>
		</clipPath>

		<radialGradient id='ballIsLife' cx='30%' cy='30%' r='50%' fx='30%' fy='30%'>
			<stop offset='0%' style='stop-color:#FFF; stop-opacity:1' ></stop>
			<stop offset='100%' style='stop-color:#FFF; stop-opacity:0' ></stop>
		</radialGradient>
	</defs>

	<!-- the shapes and stuff will go here -->
	<rect x='0' y='0' width='800' height='200' fill='#B461C2' ></rect>
	<rect x='0' y='150' width='800' height='25' fill='#963EA6' ></rect>
	<g id='bb1' transform='translate(0 0)'>
		<circle cx='100' cy='100' r='50' fill='#FF987D' ></circle>
		<line x1='50' x2='150' y1='100' y2='100' stroke='black' ></line>
		<line x1='100' x2='100' y1='50' y2='150' stroke='black' ></line>
		<circle cx='100' cy='30' r='50' fill='none' stroke='black' clip-path='url(#ball)' ></circle>
		<circle cx='100' cy='170' r='50' fill='none' stroke='black' clip-path='url(#ball)' ></circle>
	</g>
	<circle cx='100' cy='100' r='50' fill='url(#ballIsLife)' id='gradientBall' ></circle>
</svg>

<script type='text/javascript'>
			//Declaring variables
			var moveBall = document.getElementById('bb1');
			var gradientBall = document.getElementById('gradientBall');
			var x = 0;
			var rotation = 0;
			var velocity = 5;
			var rotVelocity = velocity *360/314;
			
			//Calling main loop
			animate();
			
			//Declaring main loop function
			function animate()
			{
				//Testing if is touching edge
				if(x >= 650 || x<= -50)
				{
					//Making ball go backwards
					velocity = -velocity;
					rotVelocity = -rotVelocity;
				}
				
				//Increasing the movement variables
				x += velocity;
				rotation += rotVelocity;
				
				//Moving and rotating the ball
				moveBall.setAttribute('transform', 'translate(' + x + ' 0) rotate(' + rotation + ' 100 100)');
				gradientBall.setAttribute('transform', 'translate(' + x + ' 0)');
				//Telling Javascript how much milliseconds to wait before repeating loop
				setTimeout(animate, 30);
			}


</script>
</body>
</html>
