<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>My Colour Palette</title>
		<link href="stylesheet.css" rel="stylesheet" type="text/css">
		<style type="text/css">
				body{background-color: #FFF}
				h1{color:#BA5FC1; background-color:#CCCCCC}
				div.colour{display:inline-block; padding:4em; margin-left:-0.25em}
				p{color:#BA5FC1}
		</style>
	</head>

	<body>
		<h1>Colour Palette!</h1>
		<!-- page content will go here -->

		<p>The fruit palette:</p>
		<div class="colour" style="background-color:#FAC9DC">&nbsp;</div>
		<div class="colour" style="background-color:#F19ABC">&nbsp;</div>
		<div class="colour" style="background-color:#E7719F">&nbsp;</div>
		<div class="colour" style="background-color:#DA4F85">&nbsp;</div>
		<div class="colour" style="background-color:#C22D67">&nbsp;</div>
		<br />

		<div class="colour" style="background-color:#FFD7CD">&nbsp;</div>
		<div class="colour" style="background-color:#FFB6A3">&nbsp;</div>
		<div class="colour" style="background-color:#FF987D">&nbsp;</div>
		<div class="colour" style="background-color:#FC7D5B">&nbsp;</div>
		<div class="colour" style="background-color:#E05834">&nbsp;</div>
		<br />

		<div class="colour" style="background-color:#EBC3F1">&nbsp;</div>
		<div class="colour" style="background-color:#D18EDC">&nbsp;</div>
		<div class="colour" style="background-color:#B461C2">&nbsp;</div>
		<div class="colour" style="background-color:#963EA6">&nbsp;</div>
		<div class="colour" style="background-color:#832593">&nbsp;</div>
		<br />

		<div class="colour" style="background-color:#E4FBCA">&nbsp;</div>
		<div class="colour" style="background-color:#CCF69D">&nbsp;</div>
		<div class="colour" style="background-color:#B6EF75">&nbsp;</div>
		<div class="colour" style="background-color:#A1E553">&nbsp;</div>
		<div class="colour" style="background-color:#83CB2F">&nbsp;</div>

		<script src="javascript/wafflib.js"></script>
		<script type="text/javascript">//TODO add font colour changes
			var colours = get(".colour");
			get("h1")[0].onclick = changeColour;
			for(var i = 0; i < colours.length; i++)
			{
				colours[i].onclick = changeColour;
			}

			function changeColour(event)
			{
				if(event.target.className !== "colour")
				{
					get("h1")[0].style.backgroundColor = "#CCCCCC";
				}
				else
				{
					get("h1")[0].style.backgroundColor = event.target.style.backgroundColor;
				}

			}
		</script>
	</body>
</html>
