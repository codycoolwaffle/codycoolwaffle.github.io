		<meta charset="UTF-8">
		<title>Title</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<style type="text/css">
			#out{background-color:#B461C2; margin:1em; padding:1em; box-shadow:2px 2px 4px #963EA6; white-space:pre; font-family:Courier, monospace}
			table{border-collapse:collapse; border-color:#83CB2F}
			td, th{border:1px solid #82CA2F; padding:0.25em 1em; text-align:center}
			td{background-color:#F19ABC; color:#CCF69D}
			th{background-color:#C22D67; color:#83CB2F; font-size:2em}
		</style>
	</head>
	<body style="background-color:#E7719F; text-align:center">
		<div id="out"></div>

		<script src="javascript/wafflib.js"></script>
		<script type="text/javascript">
			function printMatrix(columns, rows)
			{
				buildLog("<table align='center'>", true);
				for(var c = 0; c <= columns; c++)//#Reference
				{
					for(var r = 1; r <= rows; r++)
					{
						if(c % columns == 0)
							log(((rows*c)+r) + " ", true);
						else
							log(((rows*c)+r) + " ");
					}
				}
			}

			setupLog(get("#out"));
			printMultiply(12, 12);
			function printMultiply(columns, rows)
			{
				buildLog("<table align='center'>", true);
				for(var c = 1; c <= columns; c++)
				{
					buildLog("<tr>", true);
					for(var r = 1; r <= rows; r++)
					{
						buildLog("<td>" + (c*r) + "</td>", true);
					}
					buildLog("</tr>", true);
				}
				buildLog("</table>", true);
				printLog(true);
			}
		</script>
	</body>
</html>
