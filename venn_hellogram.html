<body>
<!-- page content will go here -->

<svg height='1000' width='1000' xmlns="http://www.w3.org/2000/svg" viewbox='0 0 1000 1000'
>

	<!-- the shapes and stuff will go here -->

	<!-- The background -->
	<rect x='0' y='0' width='1000' height='1000' fill='#B6EF75' ></rect>
	<g>
		<circle cx='500' cy='500' r='250' fill='#FFFFFF' transform='rotate(0 500 500) translate(0 -200)' ></circle>
		<circle cx='500' cy='500' r='250' fill='#FFFFFF' transform='rotate(120 500 500) translate(0 -200)' ></circle>
		<circle cx='500' cy='500' r='250' fill='#FFFFFF' transform='rotate(240 500 500) translate(0 -200)' ></circle>
	</g>

	<!-- The three circles -->
	<g fill-opacity='0.5'>
		<circle cx='500' cy='500' r='250' fill='#DA4F85' transform='rotate(0 500 500) translate(0 -200)' ></circle>
		<circle cx='500' cy='500' r='250' fill='#FC7D5B' transform='rotate(120 500 500) translate(0 -200)' ></circle>
		<circle cx='500' cy='500' r='250' fill='#963EA6' transform='rotate(240 500 500) translate(0 -200)' ></circle>
	</g>

	<!-- The shadow -->
	<g fill='black' font-family='fantasy' text-anchor='middle'>
		<text x='500' y='500' font-size='32px' transform='translate(1.5 1.5) translate(0 -260)'>Good Grades</text>
		<text x='500' y='500' font-size='32px'
		      transform='translate(1.5 1.5) rotate(120 500 500) translate(0 -260) rotate(-120 500 500)'>Anime/Video
		                                                                                                Games
		</text>
		<text x='500' y='500' font-size='32px'
		      transform='translate(1.5 1.5) rotate(240 500 500) translate(0 -260) rotate(-240 500 500)'>Social Life
		</text>
		<text x='500' y='500' transform='translate(1.25 1.25) translate(0 130)'>Fail School</text>
		<text x='500' y='500'
		      transform='translate(1.25 1.25) rotate(120 500 500) translate(0 130) rotate(-120 500 500)'>Welcome to
		                                                                                                 boredom!
		</text>
		<text x='500' y='500'
		      transform='translate(1.25 1.25) rotate(240 500 500) translate(0 130) rotate(-240 500 500)'>Get a life bruh
		</text>
		<text x='500' y='500' font-size='10px' transform='translate(1 1)'>You think this exists?</text>
	</g>

	<!-- The text -->
	<g fill='white' font-family='fantasy' text-anchor='middle'>
		<text x='500' y='500' font-size='32px' transform='translate(0 -260)'>Good Grades</text>
		<text x='500' y='500' font-size='32px' transform='rotate(120 500 500) translate(0 -260) rotate(-120 500 500)'>
			Anime/Video Games
		</text>
		<text x='500' y='500' font-size='32px' transform='rotate(240 500 500) translate(0 -260) rotate(-240 500 500)'>
			Social Life
		</text>
		<text x='500' y='500' transform='translate(0 130)'>Fail School</text>
		<text x='500' y='500' transform='rotate(120 500 500) translate(0 130) rotate(-120 500 500)'>Welcome to
		                                                                                            boredom!
		</text>
		<text x='500' y='500' transform='rotate(240 500 500) translate(0 130) rotate(-240 500 500)'>Get a life bruh
		</text>
		<text x='500' y='500' font-size='10px'>You think this exists?</text>
	</g>
</svg>
</body>
</html>
