	<meta charset='utf-8' />
	<title>My SVG</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
	<h1>My SVG</h1>
	<!-- page content will go here -->

	<svg height='400' width='600' xmlns="http://www.w3.org/2000/svg" viewbox='0 0 600 400'>
		<!-- the shapes and stuff will go here -->
		<rect x='0' y='0' width='600' height='400' fill='#DA4F85'></rect>
		<rect x='40' y='50' width='100' height='100' fill='#B461C2'></rect>
		<circle cx='600' cy='200' r='40' fill='#FF987D'></circle>
		<ellipse cx='300' cy='300' rx='40' ry='80' fill='#B6EF75' transform='rotate(45 300 300)'></ellipse>
		<polygon points='200 100 300 150 200 200 z' fill='#FAC9DC' transform='rotate(90 250 150) scale(1 1.14) translate(0 -18)'></polygon>

		<text x='400' y='200' fill='#A1E553' font-size='36px'>This is sparta.</text>

		<line x1='0' x2='600' y1='0' y2='400' stroke='black' stroke-width='8'></line>
		<line x1='0' x2='600' y1='400' y2='0' stroke='black' stroke-width='8'></line>

		<polygon points='12 34 145 34 100 234 z' stroke='brown' stroke-width='6' fill='none'></polygon>
		<polyline points='432 50 321 50 375 400' stroke='red' stroke-width='6' fill='none'></polyline>
	</svg>
</body>
</html>
