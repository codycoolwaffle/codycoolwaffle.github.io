<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Fortune Cooooooooooooooooooookie!</title>
		<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<style type="text/css">
			p{font-family:Quicksand,cursive; font-size:32px}
			#refresh{margin:3.5em}
		</style>
	</head>
	<body>
		<h1>Fortune Cookies!</h1>
		
		<div href="#">
			<p id="fortune">Your fortune goes here</p>
		</div>

		<div id="refresh"><a class="btn" href="#">New fortune!</a></div>

		<script type="text/javascript">
			var fortunes =
			[
				"I believe that Ronald Reagan will someday make this country what it once was...an arctic wilderness -- Steve Martin",
				"Cigarette: A fire at one end, a fool at the other, and a bit of tobacco in between.",
				"We are the people our parents warned us about.",
				"Overheard in a bar: Man: Hey, Baby, I'd sure like to get in your pants! Woman: No, thanks, I've already got one ass-hole in there now.",
				"All the good ones are taken. --Harris",
				"You now have Asian Flu.",
				"Ueberall auf der Welt gibt es drei Dinge: Wasserstoff, Sauerstoff und Dummheit. -- Zappa"
			];

			document.getElementById("refresh").onclick = newFortune;

			newFortune();
			function newFortune()
			{
				var which = Math.floor(Math.random()*fortunes.length);
				var randomFortune = fortunes[which];
				document.getElementById("fortune").textContent = randomFortune;
			}
		</script>
	</body>
</html>
