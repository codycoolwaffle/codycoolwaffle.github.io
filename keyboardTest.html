	<meta charset="UTF-8">
	<title>The Skeleton Key!</title>
	<style type="text/css">
    /* styles go here */
	h1{color:#B6EF75; font-family:Cursive; background-color:#DA4F85; text-align:center; padding:1em; font-weight:normal; font-size:72px; margin-left:-8px; margin-right:-8px}
	p{color:#B6EF75; font-family:Courier}
  



	</style>
</head>
<body style="background-color:#E7719F; text-align:center">
<input type="text" onkeypress="skeletonKey()">
<p id="p">0</p>
<script type="text/javascript">
		function skeletonKey()
		{
			document.getElementById("p").innerHTML++;
		}



</script>
</body>
</html>
