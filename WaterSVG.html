<!DOCTYPE html>
<html>

		<meta charset='utf-8' />
		<title>This is a water molecule</title>
	 	<style type='text/css'>
	 		/* styles go here */
			h1{color:#B6EF75; font-family:Cursive; background-color:#DA4F85; text-align:center; padding:1em; font-weight:normal; font-size:72px}
			p{color:#B6EF75; font-family:Courier}
		</style>
		<body style="background-color:#E7719F">
	</head>
	
	<body>
	  	<!-- Page Content -->
	  	<svg width='400' height='600' xmlns="http://www.w3.org/2000/svg" viewbox='0 0 400 600' xmlns:xlink= "http://www.w3.org/1999/xlink">
	  		<defs>
    			<radialGradient id="oxygen" cx="60%" cy="40%" r="60%" fx="60%" fy="40%">
   			   	<stop offset="0%" style="stop-color:#DDD; stop-opacity:1" />
     			<stop offset="100%" style="stop-color:#F00; stop-opacity:1" />
    			</radialGradient>
    			
    			<radialGradient id="hydrogen" cx="60%" cy="40%" r="60%" fx="60%" fy="40%">
   			   	<stop offset="0%" style="stop-color:#FFF; stop-opacity:1" />
     			<stop offset="100%" style="stop-color:#AAA; stop-opacity:1" />
    			</radialGradient>
    			
    			<linearGradient id="rLine" x1="75%" y1="75%" x2="25%" y2="25%">
     			<stop offset="0%" style="stop-color:#666;stop-opacity:1" />
      			<stop offset="100%" style="stop-color:#AAA;stop-opacity:1" />
    			</linearGradient>
    			
    			<linearGradient id="lLine" x1="25%" y1="75%" x2="75%" y2="25%">
   			   	<stop offset="0%" style="stop-color:#666; stop-opacity:1" />
     			<stop offset="100%" style="stop-color:#AAA; stop-opacity:1" />
    			</linearGradient>
    			
    			<linearGradient id="line" x1="40%" y1="40%" x2="60%" y2="60%">
   			   	<stop offset="0%" style="stop-color:#FFF; stop-opacity:1" />
     			<stop offset="100%" style="stop-color:#000; stop-opacity:1" />
    			</linearGradient>
  			</defs>
			<!-- CIRCLES -->
			<!-- & other stuff -->
			
			<!-- The Background -->
			<rect x='0' y='0' width='400' height='600' fill='#444' />
			
			<!-- The Bond Lines -->
			<line x1='200' y1='300' x2='300' y2='450' stroke='url(#rLine)' stroke-width='7' />
			<line x1='200' y1='300' x2='100' y2='450' stroke='url(#lLine)' stroke-width='7' />
			
			<!-- The Molecules -->
			<circle cx='200' cy='300' r='75' fill='url(#oxygen)' />
			<circle cx='100' cy='450' r='45' fill='url(#hydrogen)' />
			<circle cx='300' cy='450' r='45' fill='url(#hydrogen)' />
			
			<!-- The Header -->
			<text x='200' y='100' fill='#FFF' font-size='52px' font-family='Comic Sans MS' text-anchor='middle'>Water Molecule</text>
			<text x='200' y='150' fill='#FFF' font-size='40px' font-family='Hanzipen SC' text-anchor='Middle'>(H<tspan baseline-shift='sub'>2</tspan>O)</text>
			
			<!-- Temporary Removal... -->
			<!--<text x='300' y='450' fill='#000' font-size='36px' text-anchor='middle'>H</text>
			<text x='100' y='450' fill='#000' font-size='36px' text-anchor='middle'>O</text>
			<text x='200' y='300' fill='#000' font-size='36px' text-anchor='middle'>O</text>-->
		</svg>
	</body>
</html>
