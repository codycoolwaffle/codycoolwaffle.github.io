<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<title>This is a water molecule</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>

	<body>
		<svg width='400' height='600' xmlns="http://www.w3.org/2000/svg" viewbox='0 0 400 600'>
			<defs>
				<radialGradient id="oxygen" cx="60%" cy="40%" r="60%" fx="60%" fy="40%">
					<stop offset="0%" style="stop-color:#DDD; stop-opacity:1"></stop>
					<stop offset="100%" style="stop-color:#F00; stop-opacity:1"></stop>
				</radialGradient>

				<radialGradient id="hydrogen" cx="60%" cy="40%" r="60%" fx="60%" fy="40%">
					<stop offset="0%" style="stop-color:#FFF; stop-opacity:1"></stop>
					<stop offset="100%" style="stop-color:#AAA; stop-opacity:1"></stop>
				</radialGradient>

				<linearGradient id="rLine" x1="75%" y1="75%" x2="25%" y2="25%">
					<stop offset="0%" style="stop-color:#666;stop-opacity:1"></stop>
					<stop offset="100%" style="stop-color:#AAA;stop-opacity:1"></stop>
				</linearGradient>

				<linearGradient id="lLine" x1="25%" y1="75%" x2="75%" y2="25%">
					<stop offset="0%" style="stop-color:#666; stop-opacity:1"></stop>
					<stop offset="100%" style="stop-color:#AAA; stop-opacity:1"></stop>
				</linearGradient>

				<linearGradient id="line" x1="40%" y1="40%" x2="60%" y2="60%">
					<stop offset="0%" style="stop-color:#FFF; stop-opacity:1"></stop>
					<stop offset="100%" style="stop-color:#000; stop-opacity:1"></stop>
				</linearGradient>
			</defs>
			
			<!-- The Background -->
			<rect x='0' y='0' width='400' height='600' fill='#444'></rect>

			<!-- The Bond Lines -->
			<line x1='200' y1='300' x2='300' y2='450' stroke='url(#rLine)' stroke-width='7'></line>
			<line x1='200' y1='300' x2='100' y2='450' stroke='url(#lLine)' stroke-width='7'></line>

			<!-- The Molecules -->
			<circle cx='200' cy='300' r='75' fill='url(#oxygen)'></circle>
			<circle cx='100' cy='450' r='45' fill='url(#hydrogen)'></circle>
			<circle cx='300' cy='450' r='45' fill='url(#hydrogen)'></circle>

			<!-- The Header -->
			<text x='200' y='100' fill='#FFF' font-size='52px' font-family='Cursive' text-anchor='middle'>Water Molecule</text>
			<text x='200' y='150' fill='#FFF' font-size='40px' font-family='Comic Sans MS' text-anchor='middle'>(H<tspan baseline-shift='sub'>2</tspan>O)
			</text>
			
			<text x='300' y='460' fill='#000' font-size='36px' text-anchor='middle'>O</text>
			<text x='100' y='460' fill='#000' font-size='36px' text-anchor='middle'>O</text>
			<text x='200' y='310' fill='#000' font-size='36px' text-anchor='middle'>H</text>
		</svg>
	</body>
</html>
